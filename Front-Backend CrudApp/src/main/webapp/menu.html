<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-item:hover {
            background-color: #0056b3;
            transform: translateX(5px);
            /* Adds a subtle shift when hovered */
        }

        .menu-item:active {
            background-color: #003f7f;
            /* Changes color when clicked */
            transform: translateX(10px);
            /* Moves a bit more on click */
        }

        .menu-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>

        <a href="main.html" target="main" class="menu-item">Menu</a>
        <a href="add-users.html" target="main" class="menu-item">Add Users</a>

        <a href="delete-users.html" target="main" class="menu-item">Delete Users</a>
        <a href="update-users.html" target="main" class="menu-item">Update Users</a>
    </div>
</body>

</html>
