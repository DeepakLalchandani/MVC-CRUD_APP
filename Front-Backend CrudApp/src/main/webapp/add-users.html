<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert Student Details</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
}

.container {
	width: 100%;
	max-width: 500px;
	margin: 50px auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
}

h2 {
	text-align: center;
	color: #333;
}

label {
	font-size: 16px;
	color: #333;
}

input[type="text"], input[type="number"], textarea {
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
}

input[type="submit"] {
	width: 100%;
	padding: 10px;
	background-color: #4caf50;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</head>
<body>

	<div class="container">
		<h2>Insert Student Details</h2>
		<form action="./controller/insert" method="post">
			<!-- Update action based on your backend processing -->
			<label for="sname">Student Name:</label> <input type="text"
				id="sname" name="sname" placeholder="Enter student name" required>

			<label for="sage">Student Age:</label> <input type="number" id="sage"
				name="sage" placeholder="Enter student age" required> <label
				for="saddress">Student Address:</label>
			<textarea id="saddress" name="saddress" rows="4"
				placeholder="Enter student address" required></textarea>

			<input type="submit" value="REGISTER">
		</form>
	</div>

</body>
</html>
