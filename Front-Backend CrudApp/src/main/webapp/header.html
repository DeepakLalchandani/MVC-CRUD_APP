<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC CRUD APP PROJECT</title>
    <style>
        body {
            background: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .typing-animation {
            font-size: 3em;
            color: #007BFF; /* Light blue color */
            overflow: hidden; /* Ensures text does not overflow */
            white-space: nowrap; /* Prevents wrapping */
            position: relative;
            animation: typing 5s steps(50, end) infinite, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-right-color: transparent;
            }
            50% {
                border-right-color: #007BFF; /* Light blue color */
            }
        }
    </style>
</head>
<body>
    <div class="typing-animation">
        MVC CRUD APP PROJECT BY HARSHIT
    </div>
</body>
</html>
